# yaml-language-server:$schema=./node_modules/lefthook/schema.json
# https://evilmartians.github.io/lefthook/configuration/

pre-commit:
  parallel: true
  jobs:
    - name: QA
      group:
        piped: true
        jobs:
          - name: biome
            glob: "*.{ts,tsx,js,jsx,json,jsonc,css}"
            run: na biome check --fix {staged_files} --reporter summary
            stage_fixed: true
          - name: typescript
            glob: "*.{ts,tsx}"
            run: na tsc {staged_files} --noEmit --strict --skipLibCheck --jsx react-jsx
          - name: vitest
            glob: "*/{hooks,utils,services}*.{ts,js}"
            run: na vitest related --run {staged_files}
          - name: storybook
            glob: "*/{components,containers,pages}*.{ts,tsx,js,jsx}"
            run: echo 'use storybook'

    - name: Audit
      group:
        parallel: true
        jobs:
          - name: gitleaks
            run: gitleaks protect --staged --no-banner
          - name: audit
            run: echo audit
          - name: license
            run: echo license

    - name: Misc
      group:
        parallel: true
        jobs:
          - name: knip
            run: na knip --no-exit-code --no-config-hints

prepare-commit-msg:
  commands:
    commit:
      interactive: true
      run: na git-cz --hook
      env:
        LEFTHOOK: "0"
